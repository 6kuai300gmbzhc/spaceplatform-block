[tips-and-tricks-item-description]
spaceplatform-launch-rocket=在这个mod中，除了[planet=sol]以外，没有任何可供降落的星球表面。\n出于某种未知的原因，[planet=nauvis]必须处于解锁状态，否则无法解锁星图，玩家是无法到达[planet=nauvis]表面上的。\n\n太空平台分为普通平台和星球平台两种类型。\n普通平台是用[item=space-platform-starter-pack]所创建出来的平台，与原版保持一致，可以放置引擎并航行，不能放置[entity=rocket-silo]。\n星球平台是用[item=mothership-pack]所创建出来的平台，与普通平台不同，不能放置引擎，不能航行，但是可以放置[entity=rocket-silo]。\n另外[planet=mothership]兼具两种平台的特性，既可以航行，也可以发射火箭。\n\n由于另外一些未知的原因，可能会存在[entity=rocket-silo]无法创建新的太空平台的情况，这时可以使用地图界面中右侧的创建太空平台按钮，或者快捷栏中的创建太空平台键来代替。请注意选择正确的启动包，并设置星球为目标[entity=rocket-silo]所在的星球（包括[planet=mothership])。\n\n一个星球只能有一个对应的星球平台，在发射[item=mothership-pack]后，会按照距离太阳的距离从近到远逐步解锁。当星球平台被摧毁后，对应星球将会变为未解锁状态，需要再次发射[item=mothership-pack]。\n\n在[planet=mothership]上，只有当其停泊在某个星球上空时才能使用[item=space-platform-starter-pack]创建新平台，创建的平台会自动生成在对应星球的轨道上，对于[item=mothership-pack]，则没有这个限制，可以任意发射。\n\n与原版不同，研究科技是无法解锁对应的星球的，只有发射[item=mothership-pack]才可以解锁星球。\n\n[planet=sol]表面可以向任意星球平台发射火箭，星球平台只能向在其星球轨道上停泊的飞船发射火箭，[planet=mothership]虽然可以放置[entity=rocket-silo]，但是不能向其他平台发射火箭。平台之间的物流交换目前必须通过星球平台进行，即两个平台都停泊在同一个星球轨道上，其中一个通过枢纽将物资投放给星球平台，再通过星球平台上的火箭将物资发送给另一个平台。人员的转移也是同理，进入枢纽后，可以按回车键出仓。
